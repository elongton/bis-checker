<div class="container">
  <div class="tabs" role="tablist">

    <!-- Class Buttons -->
    <div class="tabs-classes">
      <a *ngFor="let cls of classes" [routerLink]="['/bis-list', cls, getFirstSpec(cls)]" routerLinkActive="active-spec">{{cls | capitalizeFirst}}</a>

    </div>
    <div>
      <button *ngIf="!editMode" appButton class="json-btn" (click)="downloadGearJson()" title="Get JSON">📋 JSON</button>
      <ng-container *ngIf="$user | async as user">
        <button appButton *ngIf="!editMode" margin="0 0 0 10px" (click)="tryToggleEdit()" title="Edit">✏️ Edit</button>
        <ng-container *ngIf="editMode">
          <button appButton (click)="saveEdits()" title="Save"
            [disabled]="!selectedClass || !selectedSpec || !isDirty">💾 Save</button>
          <button appButton (click)="cancelEdits()" margin="0 0 0 10px" title="Cancel">✖️ Cancel</button>
        </ng-container>
      </ng-container>
    </div>
  </div>

  <div class="panel" *ngIf="classes.length">
    <ng-container *ngIf="classes[active] as current">
      <div class="spec-list">
        <a *ngFor="let spec of classSpecs(current); trackBy: trackBySpec" [routerLink]="['/bis-list', current, spec]" routerLinkActive="active-spec">
          {{ spec }}
        </a>
      </div>
    </ng-container>
  </div>

  <app-spec-detail id="spec-detail" *ngIf="selectedClass && selectedSpec && selectedBlock" [cls]="selectedClass!"
    [spec]="selectedSpec!" [specBlock]="selectedBlock!" [editMode]="editMode">
  </app-spec-detail>
</div>

<footer style="text-align: center; padding: 1em; margin-top: 2em; font-size: 0.9em; color: #999;">
  ✊ CRASHOUT!
</footer>
